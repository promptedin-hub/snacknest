<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackNest | Hostel Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>SnackNest</h1>
        <p class="tagline">‚ÄúCravings delivered to your room.‚Äù</p>
    </header>

    <main id="product-grid" class="grid-container">
        </main>

    <div id="cart-sticky" onclick="toggleCart()">
        <div class="cart-info">
            <span class="cart-icon">üõí</span>
            <span id="cart-count">0</span> Items
        </div>
        <span id="cart-total-price">‚Çπ0</span>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Selection</h2>
            
            <div id="cart-items-list" class="scroll-area"></div>
            
            <hr>

            <div class="input-group">
                <label for="user-mobile">Mobile Number</label>
                <input type="tel" id="user-mobile" placeholder="10-Digit Mobile Number" maxlength="10">
                
                <label for="user-room">Room Number</label>
                <input type="text" id="user-room" placeholder="e.g., B-102">
                
                <label for="user-note">Delivery Note</label>
                <textarea id="user-note" placeholder="Optional: Leave at door, etc."></textarea>
            </div>

            <button class="btn-primary" onclick="placeOrder()">Confirm on WhatsApp</button>
            <button class="btn-secondary" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
