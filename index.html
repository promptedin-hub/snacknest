<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackNest | Hostel Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>SnackNest</h1>
        <p class="tagline">‚ÄúCravings delivered to your room.‚Äù</p>
    </header>

    <section id="admin-panel" class="admin-dashboard" style="display:none;">
        <div class="admin-header">
            <span id="role-indicator">Role: Staff</span>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
        <div id="admin-controls" class="admin-grid">
            </div>
    </section>

    <main id="product-grid" class="grid-container">
        </main>

    <div id="cart-sticky" onclick="toggleCart()">
        <div class="cart-info">
            <span class="cart-icon">üõí</span>
            <span id="cart-count">0</span> Items
        </div>
        <span id="cart-total-price">‚Çπ0</span>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Staff Login</h2>
            <div class="input-group">
                <input type="text" id="login-user" placeholder="Username">
                <input type="password" id="login-pass" placeholder="Password">
            </div>
            <button class="btn-primary" onclick="processLogin()">Login</button>
            <button class="btn-secondary" onclick="closeModal('login-modal')">Cancel</button>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Selection</h2>
            <div id="cart-items-list" class="scroll-area"></div>
            <hr>
            <div class="input-group">
                <input type="tel" id="user-mobile" placeholder="10-Digit Mobile Number" maxlength="10">
                <input type="text" id="user-room" placeholder="Room Number (e.g., B-102)">
                <textarea id="user-note" placeholder="Optional: Special instructions..."></textarea>
            </div>
            <button class="btn-primary" onclick="placeOrder()">Confirm on WhatsApp</button>
            <button class="btn-secondary" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <footer onclick="openLogin()">
        <p>¬© 2026 SnackNest ‚Ä¢ Staff Portal Access</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
